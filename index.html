<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- __________________________________ -->

    <!-- The designs were created to the following widths:

- Mobile: 375px
- Desktop: 1440px -->

    <!-- _______________________________________ -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <aside>
      <div class="card front-card">
        <img src="./images/card-logo.svg" alt="card-logo" />
        <div class="card-data">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card footer-card">
            <p class="cardholder-name">JANE APPLESEED</p>
            <p class="exp-date">
              <span class="month">00</span>/
              <span class="year"> 00 </span>
            </p>
          </div>
        </div>
      </div>

      <div class="card back-card">
        <div class="cvc">
          <p class="cvc">000</p>
        </div>
      </div>
    </aside>
    <section>
      <article class="form active-form">
        <form action="">
          <div class="primary-data">
            <p>CARDHOLDER NAME</p>
            <input
              type="text"
              class="input-name"
              placeholder="e.g. Jane Applessed"
            />
            <p>CARD NUMBER</p>
            <input
              type="text"
              class="input-card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="secondary-data">
            <div class="date">
              <p>EXP. DATE (MM/YY)</p>
              <div class="numbers">
                <input type="number" class="input-month" placeholder="MM" />
                <input type="number" class="input-year" placeholder="YY" />
              </div>
            </div>
            <div class="cvc-number">
              <p>CVC</p>
              <input type="number" class="input-cvc" placeholder="e.g. 123" />
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </article>
      <!-- te dwa artykle będą się zamieniać w zależności od statusu formularzu -->

      <article style="display: none" class="form complete-form">
        <img src="./images/icon-complete.svg" alt="icon-complete" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </article>
    </section>
