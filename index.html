<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <aside>
      <div class="card front-card">
        <img src="./images/card-logo.svg" alt="card-logo" />
        <div class="card-data">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card footer-card">
            <p class="cardholder-name">JANE APPLESEED</p>
            <p class="exp-date">
              <span class="month">00</span>/
              <span class="year"> 00 </span>
            </p>
          </div>
        </div>
      </div>

      <div class="card back-card">
        <div class="cvc">
          <p class="cvc">000</p>
        </div>
      </div>
    </aside>
    <section>
      <article class="form active-form">
        <form action="">  
          <div class="primary-data">
            <div class="form-control error">
              <p>CARDHOLDER NAME</p>
            <input
              aria-label="Caldholder name"
              class="input-name"
              minlength="3"
              placeholder="e.g. Jane Applessed"
              type="text"
              
            />
            <p class="error"></p>
            </div>

            <div name="card-container" class="form-control">
              <p>CARD NUMBER</p>    
              <input
             
                id="card"
                type="tel"
                class="input-card-number"
                inputmode="numeric"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                title="Only letters format: 0000 0000 0000 0000"
                autocomplete="cc-number"
                maxlength="19"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <p class="error"></p>
            </div> 

            </div>
          </div>
          <div class="secondary-data">

            <div class="date">
              <p>EXP. DATE (MM/YY)</p>
              <div class="numbers">
                <div class="form-control">
                  <input
                  aria-label="Month"
                  type="text"
                  class="input-month"
                  placeholder="MM"
                  pattern="[0-9]{2}"
                  title="Only numbers format 01"
                  />
                 <p class="error"></p>
                </div>
                
                <div class="form-control">
                  <input
                  aria-label="Year"
                  type="text"
                  class="input-year"
                  placeholder="YY"
                  pattern="[0-9]{2}"
                  title="Only numbers format 22 = (2022)"
                  />
                  <p class="error"></p>
              </div>                
                </div>
              
            </div>

            <div class="cvc-number">
              <div class="form-control">
                <p>CVC</p>
              <input
                aria-label="CVC number"
                type="text"
                class="input-cvc"
                placeholder="e.g. 123"
                pattern="[0-9]{3}"
                title="Only numbers format 000"
                />
              <p class="error error__cvc"></p>
              </div>
            </div>
            
          </div>
          <button type="submit">Confirm</button>
        </form>
      </article>
      
<!-- Article for complete form -->
      <article class="form complete-form not-active">
        <img src="./images/icon-complete.svg" alt="icon-complete" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button >Continue</button>
      </article>
    </section>
    
  <footer>
    <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/Irina-Dehtiarenko">Iryna Dehtiarenko</a>.
  </div>
</footer>

    <script src="./main.js"></script>
  </body>
</html>
