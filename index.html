    <meta charset="UTF-8" />

      rel="icon"
      type="image/png"
      sizes="32x32"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <aside>
      <div class="card front-card">
        <img src="./images/card-logo.svg" alt="card-logo" />
        <div class="card-data">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card footer-card">
            <p class="cardholder-name">JANE APPLESEED</p>
            <p class="exp-date">
              <span class="month">00</span>/
              <span class="year"> 00 </span>
            </p>
          </div>
        </div>
      </div>

      <div class="card back-card">
        <div class="cvc">
          <p class="cvc">000</p>
        </div>
      </div>
    </aside>
    <section>
      <article class="form active-form">
        <form action="">
          <!-- 
            credit card type contener
            c
      <input type="text" id="card" maxlength="16" />
      <label class="card-label" for="">Credit Card</label>
      <div id="logo"></div>
  </div> -->
          <div class="primary-data">
            <div class="form-control error">
              <p>CARDHOLDER NAME</p>
            <input
              aria-label="Caldholder name"
              class="input-name"
              minlength="3"
              placeholder="e.g. Jane Applessed"
              type="text"
            />
            <p class="error error__name"></p>
            </div>
            <!-- <p class="error">The cardholder name should contain only letters, please enter correct</p> -->
            <div name="card-container" class="form-control">
              <p>CARD NUMBER</p>
              <!--
                 <input
              aria-label="Card Number"
              type="text"
              class="input-card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            -->
            <!-- 2 version -->
            <!-- pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" -->
              <input
                id="card"
                type="tel"
                class="input-card-number"
                inputmode="numeric"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                title="Only letters format: 0000 0000 0000 0000"
                autocomplete="cc-number"
                maxlength="19"
                placeholder="e.g. 1234 5678 9123 0000"
              />

              <!-- dla valila library -->
              <!-- <input
                id="card"
                class="input-card-number"
                maxlength="16"
               
                placeholder="e.g. 1234 5678 9123 0000"
              /> -->
              <p class="error error__number" ></p>
              <!-- <p class="error">The card number should contain only numbers on format: 0000 0000 0000 0000, please enter correct</p> -->
</div> 

              <div id="logo"></div>
            </div>
          </div>
          <div class="secondary-data">
            <div class="date">
              <p>EXP. DATE (MM/YY)</p>
              <div class="numbers">
                <div class="form-control">
                  <input
                  aria-label="Month"
                  type="text"
                  class="input-month"
                  placeholder="MM"
                  pattern="[0-9]{2}"
               title="Only numbers format 01"
                />
                <p class="error error__month"></p>
                </div>
                
              <div class="form-control">
                <input
                aria-label="Year"
                type="text"
                class="input-year"
                placeholder="YY"
                pattern="[0-9]{2}"
               title="Only numbers format 22 = (2022)"

              />
              <p class="error error__year"></p>
              </div>
                
              </div>
              <!-- <p class="error">Month should contain digits up to 12, and Month and Year should only contain digist, please enter correct</p> -->
            </div>
            <div class="cvc-number">
              <p>CVC</p>
              <input
                aria-label="CVC number"
                type="text"
                class="input-cvc"
                placeholder="e.g. 123"
                pattern="[0-9]{3}"
               title="Only numbers format 000"
    
              />
              <p class="error error__cvc"></p>
              <!-- <p class="error">Can't be blank or numbers only</p> -->

            </div>
            
          </div>
          <button type="submit">Confirm</button>
        </form>
      </article>
      <!-- te dwa artykle będą się zamieniać w zależności od statusu formularzu -->

      <article class="form complete-form not-active">
        <img src="./images/icon-complete.svg" alt="icon-complete" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button >Continue</button>
      </article>
    </section>
